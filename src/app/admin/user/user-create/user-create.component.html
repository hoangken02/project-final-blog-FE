<h2>Create User</h2>
<div>
    <form [formGroup]="userForm"(submit)="submit()">
        <mat-form-field appearance="fill" style="width: 500px">
            <mat-label>Username</mat-label>
            <input matInput style="width: 500px">
            <mat-error *ngIf="userForm.hasError('required')">
                Please input in name category!
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" style="width: 500px">
            <mat-label>Email</mat-label>
            <input matInput style="width: 500px">
            <mat-error *ngIf="userForm.hasError('required')">
                Please input in name category!
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" style="width: 500px">
            <mat-label>First Name</mat-label>
            <input matInput style="width: 500px">
            <mat-error *ngIf="userForm.hasError('required')">
                Please input in name category!
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" style="width: 500px">
            <mat-label>Last Name</mat-label>
            <input matInput style="width: 500px">
            <mat-error *ngIf="userForm.hasError('required')">
                Please input in name category!
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" style="width: 500px">
            <mat-label>Name</mat-label>
            <input matInput style="width: 500px">
            <mat-error *ngIf="userForm.hasError('required')">
                Please input in name category!
            </mat-error>
        </mat-form-field>

        <div class="example-button-row">
            <button>Create</button>
            <!--        <button mat-raised-button color="primary">Create</button>-->
        </div>
    </form>
</div>
